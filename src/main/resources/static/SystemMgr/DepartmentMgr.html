<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src="js/DepartmentMgr.js"></script>
</head>
<body>

<div class="easyui-layout" fit="true">
    <div data-options="region:'north',title:'部门信息表单',split:true" style="height:220px;">

        <div class="panel-header">
            <div id="toolbar" >
                <a id="btn_insert" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
                <a id="btn_update" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
                <a id="btn_save" class="easyui-linkbutton" iconCls="icon-save" plain="true">保存</a>
                <a id="btn_del" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
                <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                <a id="btn_cancel" class="easyui-linkbutton" iconCls="icon-cancel" plain="true">取消</a>
                <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
            </div>
        </div>

        <form id="department_form" method="post">
            <table style="margin-top: 20px;margin-left: 20px;width: 90%" >
                <tr>
                    <td>部门名称:</td>
                    <td><input id="name" name="name"  class="easyui-textbox"  required="true"/></td>

                    <td>部门编码:</td>
                    <td><input id="code" name="code" class="easyui-textbox" />  </td>

                    <td>部门联系人:</td>
                    <td><input id="link_user_name" name="link_user_name" class="easyui-textbox" /></td>

                    <td>联系电话:</td>
                    <td><input id="link_phone" name="link_phone" class="easyui-numberbox"/></td>

                    <td>序号:</td>
                    <td><input id="seq" name="seq" class="easyui-numberbox" style="width:60px;"/></td>
                </tr>
                <tr>
                    <td>备注:</td>
                    <td><input id="comments" name="comments" class="easyui-textbox"  data-options="multiline:true" style="width:300px;height:100px;"/></td>

                    <td><input id="level" name="level" class="easyui-numberbox"/></td>
                    <td><input id="id" name="id" class="easyui-textbox"></td>
                    <td><input id="parent_id"  name="parent_id" class="easyui-textbox"></td>
                    <td><input id="mode"  name="mode" class="easyui-textbox"></td>
                </tr>
            </table>
        </form>

    </div>

    <div  data-options="region:'center',title:'部门信息树',split:true" style="height:100px;">
        <table id="department_gridtree" data-options="
                url:'department/find/',
                method: 'post',
                idField:'id',
                treeField:'name',
                fit:true,
                animate:true,
                fitColumns : true,
                columns:[[
                    {title:'ID',field:'id',width:80,align:'center',hidden:'true'},
                    {title:'部门名称',field:'name'},
                    {title:'部门编码',field:'code',width:100,align:'center'},
                    {title:'部门联系人',field:'link_user_name',width:80,align:'center'},
                    {title:'联系电话',field:'link_phone',width:80,align:'center'},
                    {title:'级别',field:'level',width:80,align:'center',hidden:'true'},
                    {title:'父级ID',field:'parent_id',width:80,align:'center',hidden:'true'},
                    {title:'序号',field:'seq',width:20,align:'center'},
                    {title:'备注',field:'comments',width:100,align:'center'}
                ]]
            ">
        </table>
    </div>

</div>

</body>
</html>
