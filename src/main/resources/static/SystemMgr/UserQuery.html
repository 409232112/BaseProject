<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src="js/UserQuery.js"></script>
</head>
<body>

    <div class="easyui-layout" fit="true">
        <div data-options="region:'north',title:'用户信息查询',split:true" style="height:120px;">

            <div class="panel-header">
                <div id="toolbar" >
                    <a id="btn_query" class="easyui-linkbutton" iconCls="icon-search" plain="true">查询</a>
                    <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                    <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
                </div>
            </div>

            <form id="user_form">
                <table style="margin-top: 20px;margin-left: 20px;width: 90%" >
                    <tr>
                        <td>姓名:</td>
                        <td><input id="name" name="name"  class="easyui-textbox"/></td>

                        <td>性别:</td>
                        <td><input id="sex" name="sex" class="easyui-combobox"  style="width:80px;" data-options="editable:false,panelHeight:'auto',valueField:'value',textField:'text',data:[{'value':'','text':''},{'value':'1','text':'男'},{'value':'2','text':'女'}]"/>  </td>

                        <td>电话:</td>
                        <td><input id="phone" name="phone" class="easyui-numberbox" style="width:200px;"/></td>

                        <td>邮箱:</td>
                        <td><input id="email" name="email" class="easyui-textbox" style="width:200px;"/></td>

                        <td>角色:</td>
                        <td><input id="role" name="role" class="easyui-textbox" style="width:150px;"/></td>

                        <td>部门:</td>
                        <td><input id="department" name="department" class="easyui-textbox" style="width:150px;"/></td>

                    </tr>
                </table>
            </form>

        </div>

        <div data-options="region:'center',title:'用户信息列表',split:true" style="height:100px;">
            <table id="user_grid" class="easyui-datagrid"   data-options="
                fit:true,
                singleSelect :true,
                fitColumns : true,
                striped : true,
                method : 'post',
                url : 'user/find',
                pagination:true,
                pageSize : 20,
                queryParams : {},
                rownumbers : true,
                pageList:[20,50,100],
                columns:[[
                    {field:'id',title:'ID',width:80,align:'center',hidden:'true'},
                    {field:'name',title:'姓名',width:90,align:'center'},
                    {field:'username',title:'登录名',width:60,align:'center'},
                    {field:'sex_text',title:'性别',width:40,align:'center'},
                    {field:'phone',title:'电话',width:80,align:'center'},
                    {field:'email',title:'邮箱',width:80,align:'center'},
                    {field:'address',title:'住址',width:150,align:'center'},
                    {field:'role_id',title:'角色ID',width:80,align:'center',hidden:'true'},
                    {field:'role',title:'角色',width:80,align:'center'},
                    {field:'department_id',title:'部门ID',width:80,align:'center',hidden:'true'},
                    {field:'department',title:'部门',width:80,align:'center'},
                    {field:'created_user_name',title:'创建人',width:60,align:'center'},
                    {field:'created_time',title:'创建时间',width:100,align:'center',formatter:dateFormatter.formatDatetime},
                    {field:'update_user_name',title:'更新人',width:60,align:'center'},
                    {field:'update_time',title:'更新时间',width:100,align:'center',formatter:dateFormatter.formatDatetime}
                ]]
            ">

            </table>
        </div>
    </div>
</body>
</html>
