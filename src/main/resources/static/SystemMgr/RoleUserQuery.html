<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/core.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src="js/RoleUserQuery.js"></script>
</head>
<body>

    <div class="easyui-layout" fit="true">

        <div data-options="region:'west',border:false,split:true"  style="width: 500px" >
            <div class="easyui-layout" fit="true" >
                <div data-options="region:'north',title:'用户角色查询',split:true" style="height:130px">

                    <div class="panel-header">
                        <div id="toolbar" >
                            <a id="btn_query" class="easyui-linkbutton" iconCls="icon-search" plain="true">查询</a>
                            <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                            <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
                        </div>
                    </div>

                    <form id="role_form">
                        <table class="form-table" >
                            <tr>
                                <td>角色名称:</td>
                                <td><input id="name" name="name"  class="easyui-textbox"/></td>
                            </tr>
                        </table>
                    </form>

                </div>

                <div data-options="region:'center',title:'角色信息列表',split:true,border:false">
                    <table id="role_grid"   data-options="
                        fit:true,
                        singleSelect :true,
                        fitColumns : true,
                        boder : false,
                        striped : true,
                        method : 'post',
                        url : 'role/find',
                        pagination:true,
                        pageSize : 20,
                        queryParams : {},
                        rownumbers : true,
                        pageList:[20,50,100],
                        columns:[[
                            {field:'id',title:'ID',width:80,align:'center',hidden:'true'},
                            {field:'name',title:'角色名称',width:100,align:'center'}
                        ]]
                        ">

                    </table>
                </div>
            </div>
        </div>

        <div data-options="region:'center',split:true,border:false,title:'用户信息列表'" >
            <div id="tb" style="padding:3px">
                <span>姓名：</span>
                <input id="user_name" class="easyui-searchbox" searcher="searchData">
            </div>
            <div class="easyui-layout" fit="true">
                <table id="user_grid" toolbar="#tb"  data-options="
                    fit:true,
                    singleSelect :true,
                    fitColumns : true,
                    striped : true,
                    method : 'post',
                    boder : false,
                    pagination:true,
                    pageSize : 20,
                    queryParams : {},
                    rownumbers : true,
                    pageList:[20,50,100],
                    columns:[[
                        {field:'id',title:'ID',width:80,align:'center',hidden:'true'},
                        {field:'name',title:'姓名',width:100,align:'center'},
                        {field:'username',title:'登陆名',width:100,align:'center'},
                        {field:'sex_text',title:'性别',width:100,align:'center'},
                        {field:'phone',title:'电话',width:80,align:'center'},
                        {field:'email',title:'邮箱',width:80,align:'center'},
                        {field:'role_id',title:'角色ID',width:80,align:'center',hidden:'true'},
                        {field:'role',title:'角色',width:80,align:'center'},
                        {field:'department_id',title:'部门ID',width:80,align:'center',hidden:'true'},
                        {field:'department',title:'部门',width:80,align:'center'}
                    ]]
                ">
                </table>

            </div>

        </div>
    </div>
</body>
</html>
