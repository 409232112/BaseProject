<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/core.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src="js/RoleMgr.js"></script>
</head>
<body>

    <div class="easyui-layout" fit="true">
        <div data-options="region:'north',title:'角色信息表单',split:true" style="height:160px;">

            <div class="panel-header">
                <div id="toolbar" >
                    <a id="btn_insert" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
                    <a id="btn_update" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
                    <a id="btn_save" class="easyui-linkbutton" iconCls="icon-save" plain="true">保存</a>
                    <a id="btn_del" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
                    <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                    <a id="btn_cancel" class="easyui-linkbutton" iconCls="icon-cancel" plain="true">取消</a>
                    <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
                </div>
            </div>

            <form id="role_form" method="post">
                <table style="margin-top: 20px;margin-left: 20px;width: 80%" >
                    <tr>
                        <td>角色名称:</td>
                        <td><input id="name" name="name"  class="easyui-textbox"  required="true"/></td>

                        <td>序号:</td>
                        <td><input id="seq" name="seq" class="easyui-numberbox" style="width:60px;"/></td>

                        <td>备注:</td>
                        <td><input id="comments" name="comments" class="easyui-textbox"  data-options="multiline:true" style="width:340px;height:80px;"/></td>

                        <td><input id="id" name="id" class="easyui-textbox"></td>

                        <td><input id="mode"  name="mode" class="easyui-textbox"></td>

                    </tr>
                </table>
            </form>

        </div>

        <div data-options="region:'center',title:'角色信息列表',split:true" style="height:100px;">
            <table id="role_grid"   data-options="
                fit:true,
                singleSelect :true,
                fitColumns : true,
                striped : true,
                method : 'post',
                url : 'role/find',
                pagination:true,
                pageSize : 20,
                queryParams : {},
                rownumbers : true,
                pageList:[20,50,100],
                columns:[[
                    {field:'id',title:'ID',width:80,align:'center',hidden:'true'},
                    {field:'name',title:'角色名称',width:100,align:'center'},
                    {field:'seq',title:'序号',width:100,align:'center'},
                    {field:'comments',title:'备注',width:80,align:'center'}
                ]]
            ">

            </table>

        </div>

    </div>

</body>
</html>
