<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src="js/DepartmentQuery.js"></script>
</head>
<body>

<div class="easyui-layout" fit="true">
    <div data-options="region:'north',title:'部门信息查询',split:true" style="height:120px;">

        <div class="panel-header">
            <div id="toolbar" >
                <a id="btn_query" class="easyui-linkbutton" iconCls="icon-search" plain="true">查询</a>
                <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
            </div>
        </div>

        <form id="department_form">
            <table style="margin-top: 20px;margin-left: 20px;width: 50%" >
                <tr>
                    <td>部门名称:</td>
                    <td><input id="name" name="name"  class="easyui-textbox"/></td>

                    <td>部门编码:</td>
                    <td><input id="code" name="code" class="easyui-textbox" />  </td>
                </tr>

            </table>
        </form>

    </div>

    <div  data-options="region:'center',title:'部门信息树',split:true" style="height:100px;">
        <table id="department_gridtree" class="easyui-treegrid" data-options="
                url:'department/findTree',
                method: 'post',
                idField:'id',
                treeField:'name',
                fit:true,
                animate:true,
                fitColumns : true,
                columns:[[
                    {title:'ID',field:'id',width:80,align:'center',hidden:'true'},
                    {title:'部门名称',field:'name'},
                    {title:'部门编码',field:'code',width:100,align:'center'},
                    {title:'部门联系人',field:'link_user_name',width:80,align:'center'},
                    {title:'联系电话',field:'link_phone',width:80,align:'center'},
                    {title:'级别',field:'level',width:80,align:'center',hidden:'true'},
                    {title:'父级ID',field:'parent_id',width:80,align:'center',hidden:'true'},
                    {title:'序号',field:'seq',width:20,align:'center'},
                    {title:'备注',field:'comments',width:100,align:'center'},
                    {field:'created_user_name',title:'创建人',width:60,align:'center'},
                    {field:'created_time',title:'创建时间',width:100,align:'center',formatter:dateFormatter.formatDatetime},
                    {field:'update_user_name',title:'更新人',width:60,align:'center'},
                    {field:'update_time',title:'更新时间',width:100,align:'center',formatter:dateFormatter.formatDatetime}
                ]]
            ">
        </table>
    </div>

</div>

</body>
</html>
