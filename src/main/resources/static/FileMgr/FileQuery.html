<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src="js/FileQuery.js"></script>

</head>
<body>

    <div class="easyui-layout" fit="true">
        <div data-options="region:'north',title:'文件信息查询',split:true" style="height:120px;">

            <div class="panel-header">
                <div id="toolbar" >
                    <a id="btn_query" class="easyui-linkbutton" iconCls="icon-search" plain="true">查询</a>
                    <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                    <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
                </div>
            </div>

            <form id="file_form">
                <table style="margin-top: 20px;margin-left: 20px;width: 80%" >
                    <tr>
                        <td>文件名:</td>
                        <td><input id="file_name" name="file_name"  class="easyui-textbox" style="width:160px;"/></td>

                        <td>文件类型:</td>
                        <td><input id="file_type_code" name="file_type_code" class="easyui-combobox"  style="width:100px;" data-options="editable:false,panelHeight:'auto',valueField:'value',textField:'text'"/>  </td>

                        <td>上传人:</td>
                        <td><input id="created_user_name" name="created_user_name" class="easyui-textbox"  style="width:120px;"/>  </td>

                        <td>上传时间:</td>
                        <td><input id="created_time_start" name="created_time_start" class="easyui-datetimebox" data-options="formatter:formatter.formatDatetime,parser:formatter.dateParser"  style="width:170px;"/></td>
                        <td>至</td>
                        <td><input id="created_time_end" name="created_time_end" class="easyui-datetimebox" data-options="formatter:formatter.formatDatetime,parser:formatter.dateParser"  style="width:170px;"/></td>

                    </tr>
                </table>
            </form>

        </div>

        <div data-options="region:'center',title:'文件信息列表',split:true">
            <table id="file_grid"   data-options="
                fit:true,
                singleSelect :true,
                fitColumns : true,
                striped : true,
                method : 'post',
                url : 'file/find',
                pagination:true,
                pageSize : 20,
                queryParams : {},
                rownumbers : true,
                pageList:[20,50,100],
                columns:[[
                    {field:'id',title:'ID',width:80,align:'center',hidden:'true'},
                    {field:'file_name',title:'文件名',width:120,align:'center'},
                    {field:'file_type_code',title:'文件类型code',width:100,align:'center',hidden:'true'},
                    {field:'file_type_text',title:'文件类型',width:40,align:'center'},
                    {field:'file_size',title:'文件大小',width:40,align:'center'},
                    {field:'created_user_name',title:'上传人',width:40,align:'center'},
                    {field:'created_time',title:'上传时间',width:60,align:'center'},
                    {field:'update_user_name',title:'更新人',width:40,align:'center'},
                    {field:'update_time',title:'更新时间',width:60,align:'center'},
                    {field:'comments',title:'备注',width:200,align:'center'}

                ]]
            ">
            </table>

        </div>
    </div>
</body>
</html>
