<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src="js/FileUpload.js"></script>
</head>
<body>

    <div class="easyui-layout" fit="true">
        <div data-options="region:'north',title:'文件信息表单',split:true" style="height:170px;">

            <div class="panel-header">
                <div id="toolbar" >
                    <a id="btn_insert" class="easyui-linkbutton" iconCls="icon-add" plain="true">新增</a>
                    <a id="btn_update" class="easyui-linkbutton" iconCls="icon-edit" plain="true">修改</a>
                    <a id="btn_save" class="easyui-linkbutton" iconCls="icon-save" plain="true">保存</a>
                    <a id="btn_del" class="easyui-linkbutton" iconCls="icon-remove" plain="true">删除</a>
                    <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                    <a id="btn_cancel" class="easyui-linkbutton" iconCls="icon-cancel" plain="true">取消</a>
                    <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
                </div>
            </div>

            <form id="file_form" method="post" enctype="multipart/form-data">
                <table style="margin-top: 20px;margin-left: 20px;width: 80%;" >
                    <tr>
                        <td>文件:</td>
                        <td><input id="file" name="file" class="easyui-filebox" style="width:200px;" required="true" data-options="buttonIcon:'icon-search',buttonAlign:'right',buttonText:''" /></td>

                        <td>文件类型:</td>
                        <td><input id="file_type_code" name="file_type_code" class="easyui-combobox" required="true" style="width:100px;" data-options="editable:false,panelHeight:'auto',valueField:'value',textField:'text'"/>  </td>

                        <td>备注:</td>
                        <td><input id="comments" name="comments" class="easyui-textbox"  data-options="multiline:true" style="width:300px;height:80px;"/></td>

                        <td><input id="file_name" name="file_name" class="easyui-textbox"/></td>
                        <td><input id="id" name="id" class="easyui-textbox"></td>
                        <td><input id="mode"  name="mode" class="easyui-textbox"></td>
                        <td><input id="file_type" name="file_type" class="easyui-textbox"></td>

                    </tr>
                </table>
            </form>

        </div>

        <div data-options="region:'center',title:'文件信息列表',split:true">
            <table id="file_grid"   data-options="
                fit:true,
                singleSelect :true,
                fitColumns : true,
                striped : true,
                method : 'post',
                url : 'file/find',
                pagination:true,
                pageSize : 20,
                queryParams : {},
                rownumbers : true,
                pageList:[20,50,100],
                columns:[[
                    {field:'id',title:'ID',width:80,align:'center',hidden:'true'},
                    {field:'file_name',title:'文件名',width:120,align:'center'},
                    {field:'file_type_code',title:'文件类型code',width:100,align:'center',hidden:'true'},
                    {field:'file_type_text',title:'文件类型',width:40,align:'center'},
                    {field:'file_size',title:'文件大小',width:40,align:'center'},
                    {field:'created_user_name',title:'上传人',width:40,align:'center'},
                    {field:'created_time',title:'上传时间',width:60,align:'center'},
                    {field:'comments',title:'备注',width:200,align:'center'}

                ]]
            ">
            </table>

        </div>

    </div>


    <div id="window" class="easyui-window"  style="width:300px;height:600px;"  data-options="
        modal:true,
        collapsible:false,
        minimizable:false,
        closed:true
        ">


    </div>

</body>
</html>
