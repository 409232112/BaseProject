<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/highcharts.js"></script>
    <script src="../js/exporting.js"></script>
    <script src="../js/highcharts-zh_CN.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src="js/LoginBarChart.js"></script>

</head>
<body>

    <div class="easyui-layout" fit="true">
        <div data-options="region:'north',title:'登陆日志查询',split:true" style="height:120px;">

            <div class="panel-header">
                <div id="toolbar" >
                    <a id="btn_query" class="easyui-linkbutton" iconCls="icon-search" plain="true">查询</a>
                    <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                    <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
                </div>
            </div>

            <form id="loginlog_form">
                <table style="margin-top: 20px;margin-left: 20px;width: 90%" >
                    <tr>
                        <td>姓名:</td>
                        <td><input id="name" name="name"  class="easyui-textbox"/></td>

                        <td>角色:</td>
                        <td><input id="role" name="role" class="easyui-textbox" style="width:150px;"/></td>

                        <td>部门:</td>
                        <td><input id="department" name="department" class="easyui-textbox" style="width:150px;"/></td>

                        <td>登陆时间:</td>
                        <td><input id="login_time_start" name="login_time_start" class="easyui-datetimebox" data-options="formatter:dateFormatter.formatDatetime"  style="width:170px;"/></td>
                        <td>至</td>
                        <td><input id="login_time_end" name="login_time_end" class="easyui-datetimebox" data-options="formatter:dateFormatter.formatDatetime"  style="width:170px;"/></td>


                    </tr>
                </table>
            </form>

        </div>

        <div data-options="region:'center',title:'登陆柱状统计图',split:true" id="container" style="height:600px">

        </div>

        <script>

        </script>
    </div>
</body>
</html>
