<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" type="text/css" href="../css/default/easyui.css" />
    <link rel="stylesheet" type="text/css" href="../css/icon.css" />
    <script type="text/javascript" src="../js/jquery.min.js"></script>
    <script type="text/javascript" src="../js/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/echarts.min.js"></script>
    <script type="text/javascript" src="../js/locale/easyui-lang-zh_CN.js"></script>
    <script type="text/javascript" src='../js/core.js'> </script>
    <script type="text/javascript" src='../js/chart.js'> </script>
    <script type="text/javascript" src="js/LoginPieChart.js"></script>
</head>
<body>

    <div class="easyui-layout" fit="true">
        <div data-options="region:'north',title:'登陆日志查询',split:true" style="height:120px;">

            <div class="panel-header">
                <div id="toolbar" >
                    <a id="btn_query" class="easyui-linkbutton" iconCls="icon-search" plain="true">查询</a>
                    <a id="btn_reset" class="easyui-linkbutton" iconCls="icon-undo" plain="true">清空表单</a>
                    <a id="btn_refresh" class="easyui-linkbutton" iconCls="icon-reload" plain="true">刷新</a>
                </div>
            </div>

            <form id="loginlog_form">
                <table style="margin-top: 20px;margin-left: 20px;width: 30%" >
                    <tr>
                        <td>年份:</td>
                        <td><input id="year" name="year" class="easyui-combobox"  style="width:120px;" data-options="editable:false,panelHeight:'auto',valueField:'value',textField:'text',data:[{'value':'','text':''},{'value':'2020','text':'2020年'},{'value':'2019','text':'2019年'},{'value':'2018','text':'2018年'}]"/>  </td>
                    </tr>
                </table>
            </form>

        </div>

        <div data-options="region:'center',title:'登陆饼状统计图',split:true" id="container">

        </div>

        <script>

        </script>
    </div>
</body>
</html>
